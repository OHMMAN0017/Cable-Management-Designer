<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cable Calc Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Kanit', sans-serif; 
            background-color: #f8fafc;
            -webkit-tap-highlight-color: transparent;
        }
        .card { background: white; border-radius: 1.25rem; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.05); }
        select, input { font-size: 16px !important; } /* ป้องกัน iOS ซูมหน้าจอเมื่อโฟกัส input */
    </style>
</head>
<body class="bg-slate-50 antialiased">
    <div class="max-w-md mx-auto px-4 py-6">
        <div class="text-center mb-6">
            <h1 class="text-2xl font-bold text-blue-700">Cable & Containment</h1>
            <p class="text-slate-500 text-sm">คำนวณขนาดท่อ/ราง ตามมาตรฐาน</p>
        </div>

        <div class="card p-5 mb-6">
            <h2 class="text-lg font-semibold mb-4 text-slate-800 flex items-center">
                <span class="bg-blue-100 text-blue-600 w-6 h-6 rounded-full flex items-center justify-center text-xs mr-2">1</span>
                ตั้งค่าสายไฟฟ้า
            </h2>
            
            <div class="space-y-4">
                <div>
                    <label class="block text-xs font-medium text-slate-500 uppercase tracking-wider mb-1">ประเภทสายไฟ</label>
                    <select id="cableType" class="w-full rounded-xl border-slate-200 bg-slate-50 p-3 outline-none focus:ring-2 focus:ring-blue-500 transition-all border">
                        <option value="iec01">IEC 01 (THW)</option>
                        <option value="nyy1c">NYY 1/C</option>
                        <option value="xlpe1c">XLPE 1/C</option>
                    </select>
                </div>

                <div class="grid grid-cols-2 gap-3">
                    <div>
                        <label class="block text-xs font-medium text-slate-500 uppercase tracking-wider mb-1">ขนาด (mm²)</label>
                        <select id="cableSize" class="w-full rounded-xl border-slate-200 bg-slate-50 p-3 outline-none focus:ring-2 focus:ring-blue-500 border"></select>
                    </div>
                    <div>
                        <label class="block text-xs font-medium text-slate-500 uppercase tracking-wider mb-1">จำนวน (เส้น)</label>
                        <input type="number" id="cableQty" value="3" min="1" class="w-full rounded-xl border-slate-200 bg-slate-50 p-3 outline-none focus:ring-2 focus:ring-blue-500 border">
                    </div>
                </div>

                <div class="pt-2">
                    <label class="block text-xs font-medium text-slate-500 uppercase tracking-wider mb-2">การติดตั้ง</label>
                    <div class="grid grid-cols-2 gap-2">
                        <label class="flex items-center justify-center p-3 rounded-xl border border-slate-200 cursor-pointer has-[:checked]:bg-blue-50 has-[:checked]:border-blue-500 transition-all">
                            <input type="radio" name="installType" value="conduit" checked class="hidden">
                            <span class="text-sm font-medium">ท่อร้อยสาย</span>
                        </label>
                        <label class="flex items-center justify-center p-3 rounded-xl border border-slate-200 cursor-pointer has-[:checked]:bg-blue-50 has-[:checked]:border-blue-500 transition-all">
                            <input type="radio" name="installType" value="wireway" class="hidden">
                            <span class="text-sm font-medium">รางเดินสาย</span>
                        </label>
                    </div>
                </div>

                <button onclick="calculate()" class="w-full bg-blue-600 text-white py-4 rounded-xl font-bold shadow-lg shadow-blue-200 active:scale-95 transition-transform mt-2">
                    คำนวณทันที
                </button>
            </div>
        </div>

        <div id="resultArea" class="hidden space-y-4 animate-in fade-in duration-500">
            <div class="card p-5 bg-gradient-to-br from-blue-600 to-blue-700 text-white">
                <p class="text-blue-100 text-xs uppercase tracking-widest mb-1">ขนาดที่แนะนำ</p>
                <p id="recSize" class="text-3xl font-bold">-</p>
            </div>
            
            <div class="grid grid-cols-2 gap-4">
                <div class="card p-4">
                    <p class="text-slate-400 text-xs mb-1">พื้นที่สายรวม</p>
                    <p id="totalArea" class="font-bold text-slate-800">-</p>
                </div>
                <div class="card p-4">
                    <p class="text-slate-400 text-xs mb-1">พื้นที่ว่างคงเหลือ</p>
                    <p id="remainPercent" class="font-bold text-green-600">-</p>
                </div>
            </div>

            <div class="card p-5">
                <p class="text-sm font-semibold text-slate-800 mb-3">ตัวเลือกขนาดอื่นๆ:</p>
                <div id="otherSizes" class="flex flex-wrap gap-2"></div>
            </div>
        </div>

        <div id="placeholder" class="text-center py-12 text-slate-400">
            <p>ระบุข้อมูลด้านบนเพื่อเริ่มการคำนวณ</p>
        </div>
    </div>

    <script>
        const cableData = {
            iec01: { "1.5": 8.5, "2.5": 12.5, "4": 16.6, "6": 21.2, "10": 35.2, "16": 47.7, "25": 73.8, "35": 93.9, "50": 129, "70": 167, "95": 230, "120": 278, "150": 343 },
            nyy1c: { "1": 60.8, "1.5": 66.5, "2.5": 75.4, "4": 86.6, "6": 95, "10": 113, "16": 133, "25": 165, "35": 201, "50": 227, "70": 284, "95": 363, "120": 416 },
            xlpe1c: { "1.5": 33.1, "2.5": 38.4, "4": 44.1, "6": 50.2, "10": 56.7, "16": 70.8, "25": 104, "35": 123, "50": 154, "70": 189, "95": 241 }
        };

        const conduitData = [
            { name: "1/2\"", area40: 71 }, { name: "3/4\"", area40: 126 }, { name: "1\"", area40: 196 },
            { name: "1 1/4\"", area40: 322 }, { name: "1 1/2\"", area40: 503 }, { name: "2\"", area40: 785 },
            { name: "2 1/2\"", area40: 1327 }, { name: "3\"", area40: 2011 }
        ];

        const wirewayData = [
            { name: "50x75", area20: 750 }, { name: "50x100", area20: 1000 },
            { name: "75x100", area20: 1500 }, { name: "100x100", area20: 2000 },
            { name: "100x150", area20: 3000 }
        ];

        function updateSizes() {
            const type = document.getElementById('cableType').value;
            const sizeSelect = document.getElementById('cableSize');
            sizeSelect.innerHTML = '';
            Object.keys(cableData[type]).forEach(size => {
                let opt = document.createElement('option');
                opt.value = size;
                opt.innerHTML = size;
                sizeSelect.appendChild(opt);
            });
        }

        document.getElementById('cableType').onchange = updateSizes;
        updateSizes();

        function calculate() {
            const type = document.getElementById('cableType').value;
            const size = document.getElementById('cableSize').value;
            const qty = parseInt(document.getElementById('cableQty').value) || 0;
            const installType = document.querySelector('input[name="installType"]:checked').value;

            const unitArea = cableData[type][size];
            const totalCableArea = unitArea * qty;

            let results = [];
            let rec = "";
            let limitField = installType === 'conduit' ? 'area40' : 'area20';

            if (installType === 'conduit') {
                results = conduitData.filter(c => c.area40 >= totalCableArea);
            } else {
                results = wirewayData.filter(w => w.area20 >= totalCableArea);
            }

            document.getElementById('placeholder').classList.add('hidden');
            document.getElementById('resultArea').classList.remove('hidden');

            if (results.length > 0) {
                rec = (installType === 'conduit' ? "ท่อ " : "ราง ") + results[0].name;
                const limit = results[0][limitField];
                const remain = ((limit - totalCableArea) / limit * 100).toFixed(1);
                
                document.getElementById('recSize').innerText = rec;
                document.getElementById('remainPercent').innerText = remain + "%";
            } else {
                document.getElementById('recSize').innerText = "เกินขนาดมาตรฐาน";
                document.getElementById('remainPercent').innerText = "0%";
            }

            document.getElementById('totalArea').innerText = totalCableArea.toFixed(1) + " mm²";

            const otherList = document.getElementById('otherSizes');
            otherList.innerHTML = '';
            results.slice(1, 5).forEach(r => {
                let span = document.createElement('span');
                span.className = "bg-slate-100 text-slate-600 px-3 py-1 rounded-full text-xs border border-slate-200";
                span.innerText = r.name;
                otherList.appendChild(span);
            });
        }
    </script>
</body>
</html>
