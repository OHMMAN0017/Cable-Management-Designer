<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SPU Cable Calc Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Kanit', sans-serif; 
            background-color: #fff5f7;
            -webkit-tap-highlight-color: transparent;
        }
        .card { 
            background: white; 
            border-radius: 1.5rem; 
            box-shadow: 0 4px 20px rgba(231, 2, 116, 0.08); 
            border: 1px solid rgba(231, 2, 116, 0.1);
        }
        .spu-gradient {
            background: linear-gradient(135deg, #e70274 0%, #ff4d97 100%);
        }
        .spu-text { color: #e70274; }
        .spu-bg { background-color: #e70274; }
        
        /* Custom Radio Style */
        .install-radio:checked + div {
            border-color: #e70274;
            background-color: #fff0f6;
            color: #e70274;
        }

        .footer-logo {
            position: fixed;
            bottom: 20px;
            left: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            opacity: 0.8;
        }
    </style>
</head>
<body class="antialiased text-slate-700">
    <div class="max-w-md mx-auto px-6 py-10 pb-24">
        <div class="text-center mb-8">
            <div class="inline-block p-3 bg-white rounded-2xl shadow-sm mb-4">
                <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="#e70274" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 12V7a2 2 0 0 0-2-2H9a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h7a2 2 0 0 0 2-2v-2"></path><path d="M9 9h.01"></path><path d="M9 13h.01"></path><path d="M9 17h.01"></path></svg>
            </div>
            <h1 class="text-2xl font-bold spu-text tracking-tight">Cable & Containment</h1>
            <p class="text-slate-400 text-sm font-light">โปรแกรมคำนวณวิศวกรรมไฟฟ้าตามมาตรฐาน</p>
        </div>

        <div class="card p-6 mb-6">
            <div class="space-y-5">
                <div>
                    <label class="block text-xs font-semibold text-slate-400 uppercase tracking-widest mb-2">ประเภทสายไฟฟ้า</label>
                    <select id="cableType" class="w-full rounded-xl border-slate-100 bg-slate-50 p-4 outline-none focus:ring-2 focus:ring-pink-500 transition-all border appearance-none">
                        <option value="iec01">IEC 01 (THW)</option>
                        <option value="nyy1c">NYY 1/C</option>
                        <option value="xlpe1c">XLPE 1/C</option>
                    </select>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-xs font-semibold text-slate-400 uppercase tracking-widest mb-2">ขนาด (mm²)</label>
                        <select id="cableSize" class="w-full rounded-xl border-slate-100 bg-slate-50 p-4 outline-none focus:ring-2 focus:ring-pink-500 border"></select>
                    </div>
                    <div>
                        <label class="block text-xs font-semibold text-slate-400 uppercase tracking-widest mb-2">จำนวน (เส้น)</label>
                        <input type="number" id="cableQty" value="3" min="1" class="w-full rounded-xl border-slate-100 bg-slate-50 p-4 outline-none focus:ring-2 focus:ring-pink-500 border">
                    </div>
                </div>

                <div>
                    <label class="block text-xs font-semibold text-slate-400 uppercase tracking-widest mb-3">วิธีการติดตั้ง</label>
                    <div class="grid grid-cols-2 gap-3">
                        <label class="relative cursor-pointer">
                            <input type="radio" name="installType" value="conduit" checked class="hidden install-radio">
                            <div class="text-center p-3 rounded-xl border border-slate-100 bg-slate-50 text-sm font-medium transition-all">ท่อร้อยสาย</div>
                        </label>
                        <label class="relative cursor-pointer">
                            <input type="radio" name="installType" value="wireway" class="hidden install-radio">
                            <div class="text-center p-3 rounded-xl border border-slate-100 bg-slate-50 text-sm font-medium transition-all">รางเดินสาย</div>
                        </label>
                    </div>
                </div>

                <button onclick="calculate()" class="w-full spu-gradient text-white py-4 rounded-2xl font-bold shadow-lg shadow-pink-200 active:scale-[0.98] transition-all mt-4 text-lg">
                    คำนวณค่า
                </button>
            </div>
        </div>

        <div id="resultArea" class="hidden space-y-4">
            <div class="card p-6 spu-gradient text-white relative overflow-hidden">
                <div class="relative z-10">
                    <p class="text-pink-100 text-xs uppercase tracking-widest mb-1 opacity-80">ขนาดแนะนำตามมาตรฐาน</p>
                    <p id="recSize" class="text-3xl font-bold">-</p>
                </div>
                <div class="absolute -right-10 -top-10 w-32 h-32 bg-white opacity-10 rounded-full"></div>
            </div>
            
            <div class="grid grid-cols-2 gap-4">
                <div class="card p-5">
                    <p class="text-slate-400 text-xs mb-1 font-medium">พื้นที่หน้าตัดรวม</p>
                    <p id="totalArea" class="text-xl font-bold text-slate-800">-</p>
                </div>
                <div class="card p-5">
                    <p class="text-slate-400 text-xs mb-1 font-medium">พื้นที่ว่างคงเหลือ</p>
                    <p id="remainPercent" class="text-xl font-bold text-green-500">-</p>
                </div>
            </div>

            <div class="card p-5">
                <p class="text-xs font-semibold text-slate-400 uppercase tracking-widest mb-4">ขนาดที่ใกล้เคียง</p>
                <div id="otherSizes" class="flex flex-wrap gap-2"></div>
            </div>
        </div>

        <div id="placeholder" class="text-center py-10">
            <div class="w-16 h-1 w-16 bg-pink-100 mx-auto rounded-full mb-4"></div>
            <p class="text-slate-400 text-sm">พร้อมสำหรับการคำนวณใหม่</p>
        </div>
    </div>

    <div class="footer-logo">
        <img src="https://www.spu.ac.th/uploads/contents/20230524103328.png" alt="SPU Logo" class="h-10 object-contain">
        <div class="border-l border-pink-200 pl-3">
            <p class="text-[10px] text-slate-400 leading-tight uppercase font-semibold">Sripatum<br>University</p>
        </div>
    </div>

    <script>
        const cableData = {
            iec01: { "1.5": 8.5, "2.5": 12.5, "4": 16.6, "6": 21.2, "10": 35.2, "16": 47.7, "25": 73.8, "35": 93.9, "50": 129, "70": 167, "95": 230, "120": 278, "150": 343 },
            nyy1c: { "1": 60.8, "1.5": 66.5, "2.5": 75.4, "4": 86.6, "6": 95, "10": 113, "16": 133, "25": 165, "35": 201, "50": 227, "70": 284, "95": 363, "120": 416 },
            xlpe1c: { "1.5": 33.1, "2.5": 38.4, "4": 44.1, "6": 50.2, "10": 56.7, "16": 70.8, "25": 104, "35": 123, "50": 154, "70": 189, "95": 241 }
        };

        const conduitData = [
            { name: "1/2\"", area40: 71 }, { name: "3/4\"", area40: 126 }, { name: "1\"", area40: 196 },
            { name: "1 1/4\"", area40: 322 }, { name: "1 1/2\"", area40: 503 }, { name: "2\"", area40: 785 },
            { name: "2 1/2\"", area40: 1327 }, { name: "3\"", area40: 2011 }
        ];

        const wirewayData = [
            { name: "50x75", area20: 750 }, { name: "50x100", area20: 1000 },
            { name: "75x100", area20: 1500 }, { name: "100x100", area20: 2000 },
            { name: "100x150", area20: 3000 }
        ];

        function updateSizes() {
            const type = document.getElementById('cableType').value;
            const sizeSelect = document.getElementById('cableSize');
            sizeSelect.innerHTML = '';
            Object.keys(cableData[type]).forEach(size => {
                let opt = document.createElement('option');
                opt.value = size;
                opt.innerHTML = size;
                sizeSelect.appendChild(opt);
            });
        }

        document.getElementById('cableType').onchange = updateSizes;
        updateSizes();

        function calculate() {
            const type = document.getElementById('cableType').value;
            const size = document.getElementById('cableSize').value;
            const qty = parseInt(document.getElementById('cableQty').value) || 0;
            const installType = document.querySelector('input[name="installType"]:checked').value;

            const unitArea = cableData[type][size];
            const totalCableArea = unitArea * qty;

            let results = [];
            let limitField = installType === 'conduit' ? 'area40' : 'area20';

            if (installType === 'conduit') {
                results = conduitData.filter(c => c.area40 >= totalCableArea);
            } else {
                results = wirewayData.filter(w => w.area20 >= totalCableArea);
            }

            document.getElementById('placeholder').classList.add('hidden');
            const resArea = document.getElementById('resultArea');
            resArea.classList.remove('hidden');

            if (results.length > 0) {
                const rec = (installType === 'conduit' ? "ท่อ " : "ราง ") + results[0].name;
                const limit = results[0][limitField];
                const remain = ((limit - totalCableArea) / limit * 100).toFixed(1);
                
                document.getElementById('recSize').innerText = rec;
                document.getElementById('remainPercent').innerText = remain + "%";
                document.getElementById('remainPercent').className = "text-xl font-bold " + (remain < 10 ? "text-orange-500" : "text-green-500");
            } else {
                document.getElementById('recSize').innerText = "เกินขนาดมาตรฐาน";
                document.getElementById('remainPercent').innerText = "N/A";
            }

            document.getElementById('totalArea').innerText = totalCableArea.toFixed(1) + " mm²";

            const otherList = document.getElementById('otherSizes');
            otherList.innerHTML = '';
            results.slice(1, 5).forEach(r => {
                let span = document.createElement('span');
                span.className = "bg-pink-50 text-pink-600 px-4 py-1.5 rounded-lg text-xs font-medium border border-pink-100";
                span.innerText = r.name;
                otherList.appendChild(span);
            });
        }
    </script>
</body>
</html>
